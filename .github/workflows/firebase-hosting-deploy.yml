name: Deploy to Firebase Hosting on Manually
on:
  workflow_dispatch:
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # CheckOut Branch
      - uses: actions/checkout@v2
      # Inject API Key to .env
      - name: Inject API Key to .env
        run: |
          echo "REACT_APP_FB_API_KEY=$REACT_APP_FB_API_KEY" >> .env
          cat .env
          cat .env.production
        env:
          REACT_APP_FB_API_KEY: ${{ secrets.REACT_APP_FB_API_KEY }}
      # Build
      - run: npm ci && npm run build
      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FREBERN_YELLOW_ROOM }}'
          projectId: frebern-yellow-room
          channelId: live
