name: Deploy to Firebase Hosting on Manually
on:
  workflow_dispatch:
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # CheckOut Branch
      - uses: actions/checkout@v3
      # Setup Node 18
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # Setup PNPM
      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0
      # Inject API Key to .env
      - name: Inject API Key to .env
        env:
          REACT_APP_FB_API_KEY: ${{ secrets.REACT_APP_FB_API_KEY }}
        run: |
          echo "REACT_APP_FB_API_KEY=$REACT_APP_FB_API_KEY" >> .env
          cat .env
      # Install Packages
      - run: pnpm i
      # Build
      - run: pnpm build
      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FREBERN_YELLOW_ROOM }}'
          projectId: frebern-yellow-room
          channelId: live
